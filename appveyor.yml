image: Visual Studio 2017
configuration: Release
platform: x64

branches:
  only:
  - master

environment:
  matrix:
  - platform: amd64
    qt: msvc2017_64

init:
- cmd: >-
    call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" %platform%

install:
- cmd: >-
    SET QTDIR=C:\Qt\5.12\msvc2017_64
    
    SET OPENSSL=C:\OpenSSL-v111-Win64
    
    SET PATH=%OPENSSL%\bin;%QTDIR%\bin;%PATH%;

build_script:
- cmd: >-
    qmake mapleseed.pro -spec win32-msvc
    
    C:\Qt\Tools\QtCreator\bin\jom.exe -f Makefile

artifacts:
  - path: CemuCrypto\release\*.dll
    name: bin
  - path: CemuDatabase\release\*.dll
    name: bin
  - path: CemuLibrary\release\*.dll
    name: bin
  - path: Network\release\*.dll
    name: bin
  - path: Core\release\*.exe
    name: bin